---
rhdm_central_temp: /tmp/rhdm-central

jboss_eap_rhdm_central_home: "{{ ansible_user_dir }}/rhdm-central/{{ jboss_eap_path }}"

rhdm_central_data: "{{ ansible_user_dir }}/rhdm-central/data"

rhdm_admin_usr: adminUser
rhdm_admin_pwd: password
rhdm_controller_usr: controllerUser
rhdm_controller_pwd: password

jboss_bind_address: "${jboss.bind.address:127.0.0.1}"
jboss_http_port: "${jboss.http.port:8080}"
jboss_https_port: "${jboss.https.port:8443}"
jboss_socket_binding_port_offset: "${jboss.socket.binding.port-offset:0}"
